<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Michał Włoch Fotografia Ślubna</title>
	<meta charset="utf-8">
	<meta name="Author" content="Maciej Włoch">
	<meta name="keywords" content="">

	<link rel="Stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		var active = 1;
		var max = 2;
		function change()
		{
			$("#slide-" + active).animate( { "opacity" : 0 }, 2000);
			active++;
			if (active > max) active = 1;
			$("#slide-" + active).animate( { "opacity" : 1 }, 2000);
		}
		$(window).load(function() {
			setInterval("change()", 5000);
		} );
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1 style="border-bottom: 0"><a href="main.html" title="Michał Włoch Fotografia Ślubna"><img src="images/title.png" alt="Michał Włoch Fotografia Ślubna"></a></h1>
		</header>
		<div id="slider">
			<img src="images/main_page-1.jpg" id="slide-1" alt="">
			<img src="images/main_page-2.jpg" id="slide-2" alt="">
			<img src="images/main_page-3.jpg" id="slide-3" alt="">
		</div>
		<div id="footer">
			<footer>
				<nav>
					<ul>
						<li><a href="#" title="Blog"><img src="images/blog.png" alt="Blog"></a></li>
						<li><a href="#" title="Galeria"><img src="images/galeria.png" alt="Galeria"></a></li>
						<li><a href="omnie.html" title="O mnie"><img src="images/omnie.png" alt="O mnie"></a></li>
						<li><a href="#" title="Kontakt"><img src="images/kontakt.png" alt="Kontakt"></a></li>
					</ul>
				</nav>
				<a href="main.html" title="Michał Włoch Fotografia Ślubna"><img src="images/site_url.png" id="site_url" alt="Michał Włoch Fotografia Ślubna"></a>
			</footer>
		</div>
	</div>
</body>
</html>
